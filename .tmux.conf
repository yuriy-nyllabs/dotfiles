# pretty terminal
# set -g default-terminal "screen-256color-italic"
set-option -ga terminal-overrides ",xterm-256color*:Tc:smso=^[[3m"


set -g mouse on

#vi copy mode
setw -g mode-keys vi

# copy to clipboard
# MUST install reattach-to-user-namespace  from brew or this will break tmux
set-option -g default-command "reattach-to-user-namespace -l $SHELL"
  # trigger + <C-c> will copy from tmux clipboard to mac clipboard
  bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
  # tirrger + <C-v> will paste from mac clipboard(regular cmd-v should work too)
  bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# Bind keys for navigation
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'


