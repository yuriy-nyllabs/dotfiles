######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-attr bold
setw -g mode-fg colour1
setw -g mode-bg colour18

# panes
set -g pane-border-bg colour0
set -g pane-border-fg colour30
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour210

# statusbar
set -g status-position top
set -g status-justify left
set -g status-bg colour0
set -g status-fg colour137
set -g status-left '  ∞∞#S∞∞   '
set -g status-attr dim
set -g status-right '#(tmux-spotify-info) #[fg=colour210,bg=colour0,bold] %m/%d #[fg=colour210,bg=colour0,bold] %H:%M:%S  '
set -g status-right-length 150
set -g status-left-length 50

setw -g window-status-current-fg colour1
setw -g window-status-current-bg colour0
setw -g window-status-current-attr bold
setw -g window-status-current-format '#I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-fg colour9
setw -g window-status-bg colour0
setw -g window-status-attr none
setw -g window-status-format '#I#[fg=colcur237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# messages
set -g message-attr bold
set -g message-fg white
set -g message-bg colour16

 # Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
